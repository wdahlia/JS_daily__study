<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text To Speech Converter</title>
  <link rel="stylesheet" href="speech.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="container">
    <div class="btn-area">
      <button class="resume"><i class="fa-solid fa-play"></i></button>
      <button class="pause"><i class="fa-solid fa-pause"></i></button>
    </div>
    <div class="text-area">
      <textarea name="" id="text-area" cols="50" rows="9" spellcheck="false" wrap="hard" placeholder="문장을 입력하세요."></textarea>
    </div>
    <div class="submit-area">
      <button class="input-text">P L A Y !</button>
    </div>
  </div>
  
  <script src="speech.js"></script>
</body>
</html>
