<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks banner</title>
  <link rel="stylesheet" href="starbucks.css">
</head>
<body>

  <section>
    <div class="section__banner-textarea">
      <div class="section__banner-textarea--title">
        <h1>PICK</h1>
        <h1>YOUR</h1>
        <h4>FAVORITE</h4>
      </div>
      <div class="section__banner-textarea--content">
        <h5><span>다양한 메뉴</span>를</h5>
        <h5><span>스타벅스</span>에서 즐겨보세요.</h5>
        <p>스타벅스만의 특별함을 경험할 수 있는 <span>최상의 선택 음료</span></p>
        <p>스타벅스 커피와 완벽한 어울림을 <span>자랑하는 푸드</span></p>
        <p>다양한 시도와 디자인으로 <span>가치를 더하는 상품</span></p>
        <p>소중한 사람에게 마음을 전하는 가장 좋은 방법 <span>스타벅스 카드</span></p>
      </div>
      <div class="section__banner-textarea-btn">
        <button type="button"><a href="#">자세히 보기</a></button>
      </div>
    </div>
    <div class="section__banner-sideimg">
      <img src="https://image.istarbucks.co.kr/upload/common/img/main/2023/230105_newyear_pick_img.png" class="banner-img" alt="">
    </div>
  </section>

  <script src="starbucks.js"></script>
</body>
</html>
