<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Validation</title>
  <link rel="stylesheet" href="validation.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="box">
    <div class="inputBox">
      <input type="password" id="pswrd" placeholder="Password">
      <span class="show-icon"></span>
    </div>
    <div class="validation">
      <ul>
        <li id="lower">비밀번호에 적어도 <span>한개의 소문자</span>를 넣어주세요</li>
        <li id="upper">비밀번호에 적어도 <span>한개의 대문자</span>를 넣어주세요</li>
        <li id="number">비밀번호에 적어도 <span>한개의 숫자</span>를 넣어주세요</li>
        <li id="special">비밀번호에 적어도 <span>한개의 특수문자</span>를 넣어주세요</li>
        <li id="length">비밀번호는 적어도 <span>8글자</span>이어야 합니다</li>
      </ul>
    </div>
  </div>

  <script src="validation.js"></script>
</body>
</html>
