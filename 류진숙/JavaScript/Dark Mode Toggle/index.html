<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Toggle</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>

  <!-- label의 경우 input의 css 속성을 넣어주거나, label안의 해당 텍스트를 클릭할 경우 label과 연결된 요소를 곧바로 선택 가능 -->
  <!-- <label> 요소의 for 속성값은 결합하고자 하는 요소의 id 속성값과 같아야 합니다 -->
  <!-- input을 label 내부에 위치시키면 for 속성을 사용하지 않더라도 해당 요소와 결합 가능 -->
  
  <h1>LIGHT MODE</h1>
  <label class="">
    <input type="checkbox" id="input"> <!-- checkbox 유형의 value 특성 https://sorto.me/docs/Web/HTML/Element/input/checkbox-->
    <span class="slider"></span>
  </label>

  
</body>
</html>
