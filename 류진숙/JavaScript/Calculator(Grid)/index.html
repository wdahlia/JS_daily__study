<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  
  <!-- button 태그를 활용할 수도 있으나 사용자와의 상호작용이 가능한 iput 태그로 진행-->
  <div class="calculator">
    <form action="" name="forms">
      <input type="text" name="output" value="12" id="" disabled>
      <!-- button의 경우 style 속성을 다르게 지정해주기 위해 다른 style을 가진 경우 class를 다르게 지정 -->
      <input type="button" class="option" value="AC">
      <input type="button" class="option" value="+/-">
      <input type="button" class="option" value="%">
      <input type="button" class="calc" value="÷">
      <input type="button" value="7">
      <input type="button" value="8">
      <input type="button" value="9">
      <input type="button" class="calc" value="×">
      <input type="button" value="4">
      <input type="button" value="5">
      <input type="button" value="6">
      <input type="button" class="calc" value="−">
      <input type="button" value="1">
      <input type="button" value="2">
      <input type="button" value="3">
      <input type="button" class="calc" value="+">
      <input type="button" class="zero" value="0">
      <input type="button" value=".">
      <input type="button" class="calc" value="=">
      
    </form>
  </div>

</body>
</html>
