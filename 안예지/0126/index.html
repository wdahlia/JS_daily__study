<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>DropDown Menu</title>
</head>

<body>
    <div class="dropdown">
        <input type="text" placeholder="DropDown" class="selectMenu" readonly>
        <div class="option">
            <div>HTML</div>
            <div>CSS</div>
            <div>Javascript</div>
            <div>React</div>
            <div>Typescript</div>
        </div>
    </div>

    <script>
        const dropDown = document.querySelector('.dropdown')
        dropDown.addEventListener('click', () => dropDown.classList.toggle('active'))

        const selectSection = document.querySelector('.selectMenu')

        const allOption = document.querySelectorAll('.option > div')
        allOption.forEach((it) => it.addEventListener('mouseover', (e) => {
            selectSection.value = e.target.innerText
        }
        ))

    </script>
</body>

</html>
